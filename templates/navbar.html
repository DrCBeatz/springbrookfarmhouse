<!--- templates/navbar.html -->
{% load static %}

{% url 'home'                as home_url %}
{% url 'blog:blog_post_list' as blog_url %}

<nav class="navbar navbar-expand-lg bg-primary background-green">
  <div class="container-fluid">

    <a class="navbar-brand text-white" href="{{ home_url }}">
      Spring Brook Farmhouse
    </a>

    <button class="navbar-toggler" …
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">

        {# HOME link #}
        <li class="nav-item">
          <a class="nav-link
             {% if request.path == home_url %}active text-white{% else %}text-light{% endif %}"
             href="{{ home_url }}">
            Home
          </a>
        </li>

        {# BLOG link (highlight for *any* view in the blog app) #}
        <li class="nav-item">
          <a class="nav-link
             {% if request.resolver_match.app_name == 'blog' %}active text-white{% else %}text-light{% endif %}"
             href="{{ blog_url }}">
            Blog
          </a>
        </li>

        {# placeholders—style later #}
        <li class="nav-item"><a class="nav-link text-light" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="#">Producers</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="#">Recipes</a></li>
      </ul>
    </div>
  </div>
</nav>
